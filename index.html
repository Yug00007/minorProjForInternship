<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/style.css">
</head>
<body style="background-image: url(bgimg.jpg); background-size: cover;">
  <div class="app my-4 text-center">
    <h4 class="mb-3" style="font-weight: 500;">TODO App</h4>


    <div class="text-center my-2" id="addNew" data-bs-toggle="modal" data-bs-target="#form">
      <span style="font-weight: 300;">Add New to-do Task</span>
      <i class="fas fa-plus"></i>
    </div>

    <!-- Modal -->
    <form class="modal fade bg-info-subtle" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog shadow-lg">
        <div class="modal-content bg-secondary">
          <div class="modal-header">
            <h5 class="modal-title text-info" id="exampleModalLabel">Add New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="text-info">Task Title</p>
            <input type="text" class="form-control bg-secondary-subtle" name="" id="textInput">
            <div id="msg"></div>
            <br>
            <p class="text-info">Due Date</p>
            <input type="date" class="form-control bg-secondary-subtle" name="" id="dateInput">
            <br>
            <p class="text-info">Description</p>
            <textarea name="" class="form-control bg-secondary-subtle" id="textarea" cols="30" rows="5"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" id="add" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </form>
    <div class="container-md border border-success" style="opacity: 90%; width: 40vw; min-height: 30vh; background-color: rgb(164, 241, 255);">
    <h5 class="text-center my-3">Tasks</h5>

    <div id="tasks">

    </div> 
    </div>
  </div>







  
      
</body>
<script src="main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
